<script type="text/javascript">
$("#callAjaxForm").on("submit", function(e){
        
        var $inputs = $('#callAjaxForm :input'), 
            values = {};
        $inputs.each(function() {
          values[this.name] = this.value;
        });
        
        $.ajax({
          type : "POST",
          url : "http://www.smspi.co.uk/register.app.php",
          data: values,
                  cache: false,
                  crossDomain: true,
                success: function(data, status){ 
                 var obj = (data[0]);
				console.log(obj);
                 if (obj.error == true) {
                 $("#result").html(obj.message);
				$("input[type=text]").val("");
                   }
                   if (obj.error == false)
                   {
				   
				   $("#result").html('<p>We sent you an email with instructions on how to confirm your email address. Please check your inbox and follow the instructions in the email.</p><a href="login.html" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a>');
                   $("input[type=text]").val("");
                   }
      }
          
    });
   return false
  });
